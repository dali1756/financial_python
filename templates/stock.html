<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>股票庫存頁面</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <a href = "#" class = "navbar-brand">個人理財網</a>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/">首頁</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/cash">現金庫存表單</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/stock">股票庫存表單</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div style = "padding: 2rem;">
        <form action = "http://127.0.0.1:5000/stock" method = "post">
            <div class="mb-3">
                <label for="stock-id" class="form-label">股票代號</label>
                <input type="text" class="form-control" id="stock-id" name = "stock-id">
            </div>
            <div class="mb-3">
                <label for="stock-num" class="form-label">成交股數</label>
                <input type="number" class="form-control" id="stock-num" name = "stock-num">
            </div>
            <div class="mb-3">
                <label for="stock-price" class="form-label">股票單價</label>
                <input type="number" step = "0.01" class="form-control" id="stock-price" name = "stock-price">
            </div>
            <div class="mb-3">
                <label for="pricessing-fee" class="form-label">手續費</label>
                <input type="number" class="form-control" id="processing-fee" name = "processing-fee">
            </div>
            <div class="mb-3">
                <label for="tax" class="form-label">交易稅</label>
                <input type="number" class="form-control" id="tax" name = "tax">
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">日期</label>
                <input type="date" class="form-control" id="date" name = "date">
            </div>
            <button type = "submit" class = "btn btn-primary">送出表單</button>
        </form>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
